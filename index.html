<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .container {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        .typewriter-wrapper {
            display: flex;
            justify-content: center;
        }
        .typewriter {
            font-size: 1.8rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveCircle 5s infinite alternate ease-in-out;
        }
        .circle:nth-child(1) { top: 10%; left: 15%; animation-duration: 6s; }
        .circle:nth-child(2) { top: 60%; left: 75%; animation-duration: 8s; }
        .circle:nth-child(3) { top: 40%; left: 50%; animation-duration: 7s; }
        .circle:nth-child(4) { top: 80%; left: 30%; animation-duration: 6s; }
        .circle:nth-child(5) { top: 20%; left: 70%; animation-duration: 9s; }
        @keyframes moveCircle {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <img src="Nowe.ua robi 01 (1).png" alt="Логотип" class="logo">
        <div class="typewriter-wrapper">
            <p class="typewriter">Щось унікальне на підході....</p>
        </div>
    </div>
</body>
</html>
